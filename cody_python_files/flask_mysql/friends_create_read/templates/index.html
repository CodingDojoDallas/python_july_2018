<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    .block{display: block; border-bottom: 2px black;}
    .span{color: purple;}
    hr{display: block; border-width: 2px;}
    </style>

</head>  
<body>
    <h1>Make a friend, don't offend.</h1>
    
    {% for friend in friends %}
        <div class="block">
            <p class="span">First Name: </p> {{ friend['first_name'] }}
            <p class="span">Last Name: </p> {{ friend['last_name'] }}
            <p class="span">Occupation: </p> {{ friend['occupation'] }}
            <hr> <!--prints a horizontal line-->
        </div>
    {% endfor %}
        
    <h2>Create a Friend!</h2>
    <form action='/create_friend', method='post'>
        <div class="form-group">
            <input type="hidden", name="action", value="create"> <!--send a form with hidden value of "register" to the server-->
            
            First Name: <input type="text", class="form-control", value="", name="first_name" placeholder="First Name">

            Last Name: <input type="text", class="form-control", value="", name="last_name" placeholder="Last Name">

            Occupation: <input type="text", class="form-control", value="", name="occupation" placeholder="Occupation">
            
        <button type="submit", class="btn btn-default", value="Create" name="submit">Create</button>
            
        </div>  <!--close form-group div-->
    </form>


</body>
</html>
