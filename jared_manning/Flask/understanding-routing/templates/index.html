<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Understanding Routing</title>
</head>
<body>
  <div class="container">
    {% if number %}
      <h2 class="f2">Your number is {{number}}</h2>
      <form action="/getinfo" method="POST">
          <input class="br3 bn bt br--top bg-light-green" type=number name=number placeholder="420">
          <input class="grow bn br3 bb br--bottom b--blue bg-green washed-yellow" type=submit value="change it here">
      </form>
      <h4 class="f4 b">-or-</h4>
      <h4 class="f4"><a href="/getinfo">change it over here</a></h4>
    {% else %}
      <p>You do not have a number. <a href="/getinfo">Get one.</a></p>
    {% endif %}
  </div>
</body>
</html>
