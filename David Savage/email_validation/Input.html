<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="Index.css">

	</script>

<body>
	<div class="page_container">
		<h2 class="header_1">Email Validation</h2>
		<form class="form-group" action="/process" method="POST">
			Email Address: <input class="form-control" class="form-check-inline" type="text" name="eaddress" />
			{% with errors = get_flashed_messages(category_filter=["email"])  %}
				{% if errors %}
					{%- for msg in errors %}
					<span class="error">{{ msg }}</span>
					{% endfor -%}
				{% endif%}
			{% endwith %}
			<input class="form-control" type="submit" value="Submit"/>			
		</form>
	</div>
</body>
</html>
