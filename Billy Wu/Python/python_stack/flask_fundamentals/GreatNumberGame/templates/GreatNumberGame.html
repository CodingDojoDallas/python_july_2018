<html lang="en">
    <head>
    </head>
    <body>
        <h1>Welcome to the Great Number Game!!</h1>
        <h3>I'm thinking of a number between 1 and 100</h3>
        <h5>Fancy yourself a guess...</h5>
        <form action"/guess" method="POST">
            <input type="text" name="guess">
            <input type="submit" value="Guess It!">
        </form>
        {% if number == 1 %}
            <h2>TOO HIGH!!</h2>
        {% endif %}
        {% if number == 2 %}
            <h2>TOO LOW!!</h2>
        {% endif %}
    </body>
</html>
