<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Verified Emails</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h3 class="font-weight-light mt-4">Verified Emails:</h3>
      <table class="table">
        {% for i in email %}
        <tr>
          <td>{{i['email']}}</td>
          <td>{{i['created_at'].strftime('%m/%d/%Y at %I:%M%p')}}</td>
          <td><a href="/delete/{{i['id']}}">Delete</a></td>
        </tr>
        {% endfor %}
      </table>
      <a class="btn btn-success" href="/">Go Back</a>
    </div>
  </body>
</html>
