<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Email Verification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>
    <div class="navbar bg-primary justify-content-center mb-5">
      <h2 class="text-white">Verify Email Here</h2>
    </div>
    <div class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <p class="alert alert-danger">{{message}}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form action="/process" method="post">
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="123@email.test">
          </div>
        </div>
        <button type="submit" name="submit" class="btn btn-primary">Verify</button>
      </form>
    </div>
  </body>
</html>
