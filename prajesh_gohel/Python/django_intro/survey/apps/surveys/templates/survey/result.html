<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h3>Submitted Info</h1>
      <div class="row">
        <p class="col-4">Name:</p>
        <p class="col-4">{{request.session.name}}</p>
      </div>
      <div class="row">
        <p class="col-4">Dojo Location:</p>
        <p class="col-4">{{request.session.location}}</p>
      </div>
      <div class="row">
        <p class="col-4">Favorite Language:</p>
        <p class="col-4">{{request.session.language}}</p>
      </div>
      <div class="row">
        <p class="col-4">Comment:</p>
        <p class="col-4">{{request.session.comment}}</p>
      </div>
      <a class="btn btn-success" href="/">Go Back</a>
    </div>
  </body>
</html>
