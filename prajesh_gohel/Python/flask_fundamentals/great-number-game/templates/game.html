<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Great Number Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <h3 class="col-12 text-center">Come one, come all to the Great Number Game!</h3>
      </div>
      <div class="row justify-content-center">
        <p class="col-12 text-center">I am thinking of a number between 1 and 100.</p>
      </div>
      <div class="row justify-content-center">
        <p class="col-12 text-center">How long will it take for you to guess it?</p>
      </div>
      <div class="row justify-content-center">
        <input class="form-control col-2" type="text" name="guess" placeholder="1-100">
      </div>
      <div class="row justify-content-center">
        <a href="/game">
          <button class="btn btn-primary my-2" type="submit" name="submit">Guess</button>
        </a>
      </div>
    </div>
  </body>
</html>
